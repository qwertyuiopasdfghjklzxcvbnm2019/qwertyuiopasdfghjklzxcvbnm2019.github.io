<!-- _includes/students.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  <div class="card-group">
    {% if student.redirect -%}
    <a href="{{ student.redirect }}">
      {%- else -%}
      <a href="{{ student.url | relative_url }}">
        {%- endif %}
        <div class="card hoverable">
          {%- if student.img %}
          {%- include figure.html
            path=student.img
            alt="student thumbnail" -%}
          {%- endif %}
          <div class="card-body">
            <h2 class="card-title">{{ student.title }}</h2>
            <p class="card-text">{{ student.description }}</p>
            <div class="row ml-1 mr-1 p-0">
              {%- if student.github -%}
              <div class="github-icon">
                <div class="icon" data-toggle="tooltip" title="Code Repository">
                  <a href="{{ student.github }}"><i class="fab fa-github gh-icon"></i></a>
                </div>
                {%- if student.github_stars -%}
                <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                  <i class="fas fa-star"></i>
                  <span id="{{ student.github_stars }}-stars"></span>
                </span>
                {%- endif %}
              </div>
              {%- endif %}
            </div>
          </div>
        </div>
      </a>
  </div>
</div>
